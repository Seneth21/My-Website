       /* Title and Subtitle */
       .title {

            margin-bottom: 0.5rem;
        }

            font-size: 1.5rem;
            margin-bottom: 3rem;
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: row;
            gap: 6rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 15rem;
            height: 15rem;
            background-color: transparent;
            border: 0.2rem solid #ffffff;
            font-size: 7.5rem;
            border-radius: 500%;
            transition: 0.3s ease;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            color: black;
            transform: scale(1.1) translateY(-5px);
            background-color: #ffffff;
            box-shadow: 0 0 25px #3d7fe2;
        }

        .button-label {
            margin-top: 2.5rem;
            font-size: 1.2rem;
            color: #ffffff;
        }

        /* Container Effects */
        .container02 {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .button-container {
                gap: 4rem;
            }

            .button {
                width: 8rem;
                height: 8rem;
                font-size: 4rem;
            }

            .button-label {
                font-size: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .back-button {
                font-size: 1.2rem;
                padding: 0.8rem 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                gap: 2rem;
            }

            .button {
                width: 6rem;
                height: 6rem;
                font-size: 2rem;
            }

            .button-label {

            .title {

            }

            .subtitle {

            }
